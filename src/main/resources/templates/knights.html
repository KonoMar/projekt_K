<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Knight list</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" />

    <script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>

</head>
<body>
<div class="container">
    <table class="table">
        <thead>
            <tr>
                <td>Imie rycerza</td>
                <td>Wiek</td>
            </tr>
        </thead>
        <tbody th:each=" knight : ${knights}">
        <!--each pozwala przeiterować po kolekcji    dla każdego rycerza spośród rycerzy-->
        <tr>
            <td th:text="${knight.name}"></td>
            <td th:text="${knight.age}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
